name: Deploy to Rocky Linux

on:
  push:
    branches: [ main ] # main 브랜치에 push될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222
          debug: true
          script: |
            # 0. [중요] 권한 강제 회수 (root 소유 파일이 섞여 있어도 배포 계정 소유로 변경)
            # 이 명령어가 작동하려면 배포 유저가 비밀번호 없이 sudo를 쓸 수 있어야 합니다.
            sudo chown -R $USER:$USER /srv/survey-platform/survey-platform

            # Git 안전 디렉토리 설정
            git config --global --add safe.directory /srv/survey-platform/survey-platform
            
            # 프로젝트 폴더 이동
            cd /srv/survey-platform/survey-platform
            
            # 소스 업데이트
            git pull origin main

            # 1. 프론트엔드 빌드
            echo "--- 프론트엔드 빌드 시작 ---"
            cd frontend
            # 권한 문제 방지를 위해 모듈 클린 설치 권장
            rm -rf node_modules package-lock.json 
            npm install
            npm run build
            cd ..

            # 2. Django 가상환경 및 라이브러리 설치
            source venv/bin/activate
            pip install -r requirements.txt
            # [중요 변경점] 개발/운영 DB가 동일하므로 배포 시 migrate 자동 실행 중지
            # 로컬에서 이미 DB를 변경했으므로, 서버에서는 수행하지 않음.
            # python manage.py migrate  <-- 주석 처리됨

            # 3. Django 정적 파일 수집
            echo "--- 정적 파일 수집(collectstatic) 시작 ---"
            python manage.py collectstatic --noinput

            # 4. 서비스 재기동
            echo "--- 서비스 재기동 ---"
            sudo systemctl restart survey