{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card h-100 border-start border-4 border-secondary">
            <div class="card-body">
                <h5 class="card-title text-secondary">시스템관리</h5>
                <p class="card-text text-muted">사용자 권한, 코드 관리 및 시스템 환경을 설정합니다.</p>
                <a href="#" class="btn btn-secondary disabled">관리 바로가기</a>
            </div>
        </div>
    </div>

    <div class="col-md-4 mb-4">
        <div class="card h-100 border-start border-4 border-primary">
            <div class="card-body">
                <h5 class="card-title text-primary">조사설계</h5>
                <p class="card-text text-muted">항목 풀 정의, 명부 계층 구조 및 조사표를 설계합니다.</p>
                <a href="{% url 'design_list' %}" class="btn btn-primary">조사 설계 바로가기</a>
            </div>
        </div>
    </div>

    <div class="col-md-4 mb-4">
        <div class="card h-100 border-start border-4 border-success">
            <div class="card-body">
                <h5 class="card-title text-success">자료수집</h5>
                <p class="card-text text-muted">명부를 확인하고 조사표 데이터를 입력/검증합니다.</p>
                <div class="d-grid gap-2">
                    <a href="{% url 'collection_list' %}" class="btn btn-success">명부 및 조사표 입력</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
