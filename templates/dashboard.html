{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-12 mb-4">
        <h2>대시보드</h2>
        <p class="text-muted">귀하의 권한에 따라 사용 가능한 메뉴가 활성화되었습니다.</p>
    </div>

    <div class="col-md-4 mb-4">
        <div class="card h-100 border-start border-4 border-success">
            <div class="card-body">
                <h5 class="card-title">3. 자료수집영역</h5>
                <p class="card-text text-muted">명부 확인 및 조사표 입력 업무를 수행합니다.</p>
                <a href="#" class="btn btn-success">명부 및 조사표 입력</a>
            </div>
        </div>
    </div>

    {% if is_admin %}
    <div class="col-md-4 mb-4">
        <div class="card h-100 border-start border-4 border-primary">
            <div class="card-body">
                <h5 class="card-title text-primary">1. 시스템 관리</h5>
                <p class="card-text text-muted">사용자 등록, 권한 설정 및 통계 기초 정보를 관리합니다.</p>
                <a href="#" class="btn btn-primary">시스템 관리 바로가기</a>
            </div>
        </div>
    </div>

    <div class="col-md-4 mb-4">
        <div class="card h-100 border-start border-4 border-primary">
            <div class="card-body">
                <h5 class="card-title text-primary">2. 통계설계영역</h5>
                <p class="card-text text-muted">명부 항목 설계, 조사표 문항 및 에디팅 규칙을 설계합니다.</p>
                <a href="{% url 'design_list' %}" class="btn btn-primary">통계 설계 바로가기</a>
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
