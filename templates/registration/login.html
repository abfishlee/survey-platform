{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center" style="margin-top: 10vh;">
    <div class="col-md-4">
        <div class="card p-4">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">로그인</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">아이디</label>
                        <input type="text" name="username" class="form-control" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">비밀번호</label>
                        <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">시스템 접속</button>
                    </div>
                </form>
            </div>
        </div>
        <p class="text-center text-muted mt-3"><small>© 2025 Pilot Project for Statistical Data Collection</small></p>
    </div>
</div>
{% endblock %}
