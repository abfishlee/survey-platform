{% extends 'base.html' %}
{% load django_vite %}

{% block content %}
<div class="container-fluid mt-4 px-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="{% url 'analysis_list_view' analysis.survey.id %}" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left me-1"></i>목록으로
        </a>
        <span class="badge bg-light text-dark border">{{ analysis.created_at|date:"Y-m-d H:i" }}</span>
    </div>

    <div id="app-viewer"></div>
</div>

<script>
    window.ANALYSIS_ID_FROM_DJANGO = "{{ analysis.id }}";
</script>

{% vite_hmr_client %}
{% vite_asset 'src/viewer-main.js' %}

{% endblock %}
